<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article>
            <h1><u>Media Player</u></h1>
            <ul>
                <li><h2>Audio Files</h2></li>
                <ol>
                    <h3><li>Amplifier</li></h3>
                    <audio src="Audio/Amplifier.mp3" controls></audio>

                    <h3><li>Army</li></h3>
                    <audio src="Audio/Army.mp3" controls></audio>

                    <h3><li>Baazigar</li></h3>
                    <audio src="Audio/Baazigar.mp3" controls></audio>

                    <h3><li>Backbone/li></h3>
                    <audio src="Audio/Backbone.mp3" controls></audio>

                    <h3><li>Baller</li></h3>
                    <audio src="Audio/Baller.mp3" controls></audio>

                    <h3><li>Daku</li></h3>
                    <audio src="Audio/daku.mp3" controls></audio>

                </ol>

                <li><h2>Video Files</h2></li>
                <ol>
                    <h3><li>Video1</li></h3>
                    <video src="Video/1.mp4" controls height="350"></video>

                    <h3><li>Video2</li></h3>
                    <video src="Video/2.mp4" controls width="400"></video>

                    <h3><li>Video3</li></h3>
                    <video src="Video/3.mp4" controls width="400"></video>

                    <h3><li>Video4</li></h3>
                    <video src="Video/4.mp4" controls width="400"></video>

                    <h3><li>Video5</li></h3>
                    <video src="Video/5.mp4" controls width="400"></video>

                    <h3><li>Video6</li></h3>
                    <video src="Video/6.mp4" controls width="400"></video>

                </ol>
            </ul>
        </article>
    </main>
</body>
</html>
